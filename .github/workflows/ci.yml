name: iOS CI

on:
  push:
    branches:
      - [main, develop]
  pull_request:
    branches:
      - [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.5'

      # 3. Кеш (опционально)
      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-data-${{ runner.os }}-${{ hashFiles('**/*.xcodeproj/**', '**/*.xcworkspace/**', '**/Podfile.lock') }}

      # 4. Сборка проекта
      - name: Build
        run: |
          xcodebuild clean build \
            -workspace Cinemark.xcodeproj \
            -scheme Cinemark \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            CODE_SIGNING_ALLOWED=NO

      # 5. Запуск тестов
      - name: Run Tests
        run: |
          xcodebuild test \
            -workspace Cinemark.xcodeproj \
            -scheme Cinemark \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            CODE_SIGNING_ALLOWED=NO

